<section class="booking">
    <h1 class="heading-title">book your trip!</h1>




<div class="form">

    <form class="book-form">


      

        
        <div class="inputbox">
            <label for="name"><h4>Full Name :</h4></label>
            <input type="text"  name="name" placeholder="Enter your name" required>
          </div>
<br><br>
          <div class="inputbox">
            <label for="name"><h4>e-mail :</h4></label>
            <input type="text"  name="email" placeholder="Enter your email" required>
          </div>
<br><br>
          <div class="inputbox">
            <label for="name"><h4>Phone :</h4></label>
            <input type="text"  name="phone" placeholder="Enter your number" required>
          </div>
<br><br>
          <div class="inputbox">
            <label for="name"><h4>address :</h4></label>
            <input type="text"  name="address" placeholder="Enter your name" required>
          </div>

          <br><br>


          <div class="inputbox"></div>
      <label for="name"><h4>Select tour :</h4></label>
     <select name="" id="select">
               <option value="TAJMAHAL">TAJMAHAL</option>
               <option value="STATUE OF UNITY">STATUE OF UNITY</option>
               <option value="GANPATIPULE">GANPATIPULE</option>
               <option value="SHIRDI">SHIRDI</option>
               <option value="MAHABALESHWAR">MAHABALESHWAR</option>
               <option value="AAMBHORA">AAMBHORA</option>
               <option value="LONAVALA">LONAVALA</option>
               <option value="RAMOJI FILM CITY">RAMOJI FILM CITY</option>
               <option value="QUTUB MINAR">QUTUB MINAR</option>
               <option value="MAYSUR PALASE">MAYSUR PALASE</option>
               <option value="RAYGAD FORT">RAYGAD FORT</option>
               <option value="SHANIWAR WADA">SHANIWAR WADA</option>


      </select>

          
<br><br><br>
            <div class="inputbox">
              <label for="name"><h4>passangers</h4></label>
              <input type="number"  name="" placeholder="How many passangers" required>
            </div>

<br><br>
            <div class="inputbox">
              <label for="name"><h4>arrivals</h4></label><br>
              <input type="date"  name="arrivals" placeholder="enter arrivals date" required>
            </div>

<br><br>
            <div class="inputbox">
              <label for="name"><h4>leaving</h4></label><br>
              <input type="date"  name="leaving" placeholder="enter leaving date" required>
            </div>

            
          </div>


<br><br>
          <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" value="submit" name="send" aria-roledescription="">
            <h4>Submit</h4>
          </button>
          



          <!-- submit button using modal -->


          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Booking</h5>

                  </button>
                </div>
                <div class="modal-body">

                </div>
